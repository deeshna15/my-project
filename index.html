<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake News Detector</h2>
        <form method="post">
            <textarea name="news" placeholder="Paste your news article or headline here..."></textarea><br>
            <button type="submit">Check</button>
        </form>

        {% if result %}
            <div class="result">
                <strong>Prediction:</strong> {{ result }} <br>
                <strong>Confidence:</strong> {{ confidence }}
            </div>
        {% endif %}
    </div>
</body>
</html>
